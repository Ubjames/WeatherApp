<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubtech Weather App</title>
  <link rel="stylesheet" href="layout.css" />
  <script defer src="dateTime.js" type="module"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js" 
    integrity="sha512-6Qi7qYyfdjqiOXOqpU4OYEPpcm4hE0IQGP/8YY9csFpkdbaOcSWlSWwkdADw/8nOtWqsjdibbiBsRhoRyjk1YQ=="

<body>

  <div class="header">
    <i class="fa fa-bars"></i>
    <span>UBTECH Weather</span>
    <div>
      <input type="text" class="" id="search-pane" placeholder="Enter a location">
      <i class="fa fa-search"></i>
    </div>
  </div>
  <div class="alert-box"></div>

  <nav>
    <div class="x-menu">
      <i style="font-size: 1.5em;" class="fa fa-angle-left"></i>
    </div>
    <h1>UNIT</h1>
    <hr>
    <div class="unit-1">
      <label for="celsius">Celsius</label>
      <input type="radio" id="celsius" name="unit">
    </div>
    <div class="unit-1-2">
      <label for="fahrinheit">Fahrinheit</label>
      <input type="radio" id="fahrinheit" name="unit">
    </div>

    <h1>TIME FORMAT</h1>
    <hr>
    <div class="time-gp-2-1">
      <label for="12hours">12 hours</label>
      <input type="radio" id="12hours" name="format" >
    </div>
    <div class="time-gp-2-2">
      <label for="_24hours">24 hours</label>
      <input type="radio" id="_24hours" name="format" >
    </div>

    <h1>BACKGROUND</h1>
    <hr>
    <div class="bg-gp-3-1">
      <label for="image">Image</label>
      <input type="checkbox" id="image" checked>
    </div>
    <div class="bg-gp-3-2">
      <label for="dark-mode">Dark mode</label>
      <div class="container-switch ">
        <div class="switch "></div>
      </div>
    </div>

    <h1>DEVELOPER</h1>
    <hr>
    <!-- <div class="dev-group"> -->
      <div class="dev-gp-1">
        <i class="fa fa-star"></i>
        <label>Rate</label>
      </div>
      <div class="dev-gp-2">
        <i class="fa fa-share-alt"></i>
        <label>Share</label>
      </div>
    <!-- </div> -->
    <div class="social">
      <a href="https://wa.me/2347085010189" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://facebook.com/ubongjames001" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/ubtechmedia" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/ubongjames001" target="_blank"><i class="fab fa-github"></i></a>
    </div>
    <div class="owmlink">
      <p class="owm-P"> Powered by:</p>
      <a href="#">Open Weather Map</a>
    </div>
  </nav>


<!-- temp data -->

  <div class="weather-container">

    <div class="current-data-container" id="forecast">
      
      <div class="group-1-1">
        <span id="temperature"> 13c</span>
      </div>
 <div class="group-1-2">
      <div class="group-1-2-3">
        <span class="location" style="font-size:1.5em; margin-bottom: 8px;">Uyo, Nigeria</span>
        <div>
          <span class="date"></span> |<span class="time"></span>
        </div>
        
      </div>

        <!-- <span id="icon"></span> -->
        <canvas id="icon" width="90" height="90" ></canvas>
        <span class="temp-description">Mostly cloudy</span>
        </div>

        <div class="group-1-3">
          <div>
          Min  <span class="max-temp">23</span>
          </div>
          <div>
          Max  <span class="min-temp">23</span>
          </div>
        </div>
  
    </div>

    <div class="group-2">
        <div>
      Wind <span>12</span>
      </div>
        <div>
      HUmidity <span>23</span>
      </div>
        <div>
      Feels like <span>67</span>
      </div>
        <div>
      Prespitation <span>09</span>
      </div>
    
    </div>
