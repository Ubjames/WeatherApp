<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubtech Weather App</title>
  <link rel="stylesheet" href="layout.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e3e21a4bac.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
 
  <script defer src="dateTime.js" type="module"></script>
  <script defer src="app.js" type="module"></script>
  <!-- local  -->
  <link rel="stylesheet" href="/fontawesome-free-5.13.1-web/css/all.css">

</head>

<body>
  <div class="overlay">
    <div id="loader"></div>
  </div>

  <div class="bgOverlay">
    <div class="msgBox">
    <p> Please turn <strong>On Location</strong> on your Device</p>
    <button>Got it</button>
    </div>
</div>
  <div class="header">
    <i class="fa fa-bars" style="font-size:1.5em"></i>
    <span id="name">UBTECH Weather</span>
    <form>
      <input type="text" id="search-pane" placeholder="enter a location" autofocus style="border-radius: none; appearance: none;">
      <i class="fa fa-search" style="font-size:1.5em"></i>
    </form>
  </div>
  <div class="alert-box"></div>

  <nav>
    <div class="x-menu">
      <i style="font-size: 1.5em;" class="fa fa-angle-left"></i>
    </div>
    <h1>UNIT</h1>
    <hr>
    <div class="unit-1">
      <label for="celsius">Celsius</label>
      <input type="radio" id="celsius" name="unit" checked>
    </div>
    <div class="unit-1-2">
      <label for="fahrinheit">Fahrinheit</label>
      <input type="radio" id="fahrinheit" name="unit">
    </div>

    <h1>TIME FORMAT</h1>
    <hr>
    <div class="time-gp-2-1">
      <label for="12hours">12 hours</label>
      <input type="radio" id="12hours" name="format" checked>
    </div>
    <div class="time-gp-2-2">
      <label for="_24hours">24 hours</label>
      <input type="radio" id="_24hours" name="format" >
    </div>

    <h1>BACKGROUND</h1>
    <hr>
    <div class="bg-gp-3-1">
      <label for="image">Image</label>
      <input type="checkbox" id="image" checked>
    </div>
    <div class="bg-gp-3-2">
      <label for="dark-mode">Dark mode</label>
      <div class="container-switch ">
        <div class="switch "></div>
      </div>
    </div>

    <h1>DEVELOPER</h1>
    <hr>
    <!-- <div class="dev-group"> -->
      <div class="dev-gp-1">
        <i class="fa fa-star"></i>
        <label>Rate</label>
      </div>
      <div class="dev-gp-2">
        <i class="fa fa-share-alt"></i>
        <label>Share</label>
        <i class="fa fa-angle-right"></i>
      </div>

    <!-- </div> -->
    <div class="social">
      <a href="https://www.linkedin.com/in/ubtech-media-147519197" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://facebook.com/ubongjames001" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/ubtechmedia" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com/Ubjames/WeatherApp" target="_blank"><i class="fab fa-github"></i></a>
    </div>
    <div class="owmlink">
      <p class="owm-P"> Powered by</p>
      <a href="https://openweathermap.org/" target="_blank">Open Weather Map</a>
    </div>
  </nav>

     <!-- floating element -->
     <div class="floatBtn">
      <button id="fb-share" onclick="window.shareToFb()">
        <i class="fab fa-facebook"></i>
        <p>Share</p>
      </button>

      <button id="tw-tweet" onclick="window.tweetToTw()">
        <i class="fab fa-twitter"></i>
        <p class="twitter-share-button" > Tweet</p>
      </button>
  </div>




<!-- Temperature Data
//////////////////////////////////////////////////////////////////////////////////////////////-->

  <div class="weather-container">
    <div class="group-1-2-3">
      <span class="location" style="font-size:1.5em; margin-bottom: 8px;">-, -</span>
      <div>
        <span class="date" style="font-size:1.1em"></span> | <span style="font-size:1.1em" class="time"></span>
      </div>
    </div>

    <div class="current-data-container" id="forecast">
      
        
        <div class="group-1-2">
                
                <div id="icon"></div>
                <span class="temp-description">fetching data...</span>
          </div>
          <div class="group-1-1">
          
            <span id="temperature">-Â°c</span>
          </div>

            
            <div class="group-1-3">
              <div>
              Max  <span class="max-temp">-</span>
              </div>
              <div>
              Min  <span class="min-temp">-</span>
              </div>
            </div>
  
    </div>

    <div class="group-2">
        <div>
      Wind speed <span id="wind">-</span>
      </div>
        <div>
      Humidity <span id="humidity">-</span>
      </div>
        <div>
      Feels like <span id="feels-like">-</span>
      </div>
        <div>
      Pressure <span id="pressure">-</span>
      </div>
        <div id="seaLevel">
      Sea Level <span id="sea-level">-</span>
      </div>
    
    </div>

  </div>

  <!--degree sign
         <span>&#176;</span> -->

</body>

</html>
